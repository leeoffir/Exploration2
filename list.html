<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
       
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>
<body>

<script>
	var app = angular.module("myList", []); 
	app.controller("myCtrl", function($scope) {
		$scope.products = ["Buy Groceries", "Take out Trash", "Clean the Dishes"];
		$scope.addItem = function () {
			$scope.errortext = "";
			if (!$scope.addMe) {return;}
			if ($scope.products.indexOf($scope.addMe) == -1) {
				$scope.products.push($scope.addMe);
			} else {
				$scope.errortext = "You are already working on this!";
			}
		
			$scope.addMe = null; 
		}
		$scope.removeItem = function (x) {
			$scope.errortext = "";    
			$scope.products.splice(x, 1);
		}
	});
</script>

<div ng-app="myList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">	
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>My To-Do List</h3>
  </header>
  <ul class="w3-ul">
	  <li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Remove</span></li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add to-do item here!" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-blue">Add</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>
</div>

</body>
</html>
